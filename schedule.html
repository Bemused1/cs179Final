<script src="schedulepage.js"></script>
<div id="profilebtn">
	<a href="profile.html"><img src="icons/profilebtn.png" alt="Profile Button"></a>

</div>

</div>

	<img src="icons/whiteASIA.png" alt=" ASIA" onmouseover="onHover(4)" onmouseout="offHover(4)" id="asia" onclick="clicked(4)">

<div id="AUS">
	<img src="icons/blackAUS.png" alt=" AUSTRALIA" onmouseover="onHover(5)" onmouseout="offHover(5)" id="aus" onclick="clicked(5)">

</div>
